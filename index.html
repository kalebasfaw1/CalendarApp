<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calendar App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Calendar App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search for event..."
                        aria-label="Search" id="searchInput">
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-primary my-2 my-sm-0" href="news.html">News</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-primary my-2 my-sm-0" href="Weather.html">Weather</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar for month and year selection -->
            <div class="col-lg-3 bg-light p-4 d-flex flex-column" style="height: 100vh;">
                <h5>Select Month:</h5>
                <select class="form-control mb-3" id="monthSelect">
                    <!-- Month options will be added dynamically via JavaScript -->
                </select>
                <h5>Select Year:</h5>
                <select class="form-control" id="yearSelect">
                    <!-- Year options will be added dynamically via JavaScript -->
                </select>
            </div>

            <!-- Calendar content -->
            <div class="col-lg-9">
                <div class="calendar">
                    <!-- Calendar content here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Event Entry -->
    <div class="modal" id="eventModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eventModalLabel">Add Event</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="eventInput">Event:</label>
                        <input type="text" class="form-control" id="eventInput" placeholder="Enter your event">
                    </div>
                    <button id="saveEventBtn" class="btn btn-primary">Save</button>
                    <hr>
                    <div id="eventList"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
